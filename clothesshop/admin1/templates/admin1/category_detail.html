{% extends 'admin/base.html' %}

{% block title %}Category Detail{% endblock %}

{% block content %}
<h1 class="my-4">Category Detail</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Category: {{ category.name }}</h5>
        <p class="card-text"><strong>Parent:</strong> {{ category.parent.name if category.parent else "None" }}</p>
        <a href="{% url 'update_category' category.pk %}" class="btn btn-warning">Edit</a>
        <form action="{% url 'delete_category' category.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
