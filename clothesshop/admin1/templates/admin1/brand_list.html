{% extends 'admin/base.html' %}

{% block title %}Brands{% endblock %}

{% block content %}
<h1 class="my-4">Brands</h1>
<a href="{% url 'create_brand' %}" class="btn btn-success mb-3">Create New Brand</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for brand in brands %}
        <tr>
            <td>{{ brand.name }}</td>
            <td>{{ brand.description }}</td>
            <td>
                <a href="{% url 'brand_detail' brand.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'update_brand' brand.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'delete_brand' brand.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
